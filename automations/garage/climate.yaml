---
alias: "Garage Climate"
id: "63e99fd3-c23a-443d-99d3-eb08f8c47ea7"
mode: queued

trigger:
  - platform: homeassistant
    event: start

  - platform: event
    event_type: automation_reloaded

  - platform: state
    entity_id:
      - input_boolean.home_mode_away
      - input_boolean.home_mode_working

  - platform: time
    id: &time_up "time_up"
    at: "07:30:00"

condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"

variables:
  anchors:
    - &target
      target:
        entity_id: climate.garage

    - &turn_off
      <<: *target
      alias: "Turn off heating"
      service: climate.set_hvac_mode
      data:
        hvac_mode: "off"

    - &turn_on
      <<: *target
      alias: "Turn on heating"
      service: climate.set_hvac_mode
      data:
        hvac_mode: "heat"

    - &turn_up
      <<: *target
      alias: "Turn up garage heat"
      service: climate.set_temperature
      data:
        temperature: 15.5

action:
  - choose:
      - conditions:
          - alias: "When the house is in away mode"
            condition: state
            entity_id: input_boolean.home_mode_away
            state: "on"
        sequence:
          - *turn_off

      - conditions:
          - alias: "When the house enters working mode"
            condition: state
            entity_id: input_boolean.home_mode_working
            state: "on"
        sequence:
          - *turn_on
          - *turn_up

      - conditions:
          - alias: "Turn up the heating in the morning"
            conditions:
              - condition: trigger
                id: *time_up
            sequence:
              - *turn_on
              - *turn_up
    default:
      - *turn_off
