---
alias: "Lola's Lights"
id: "lolas_light_automation"
mode: restart

trigger:
  - id: &motion_detected motion_detected
    platform: state
    entity_id:
      - binary_sensor.jake_s_room_sensor_motion
    from: "off"
    to: "on"

  - id: &at_sunset "at_sunset"
    platform: sun
    event: sunset
    offset: 0

  - id: &sleep_trigger sleep_trigger
    platform: state
    entity_id: schedule.lola_sleep

condition: []

variables:
  anchors:
    - &target
      target:
        entity_id: light.lola_s_lamp

    - &turn_on_low
      service: light.turn_on
      <<: *target
      data:
        color_name: white
        brightness_pct: 15

    - &turn_on_high
      service: light.turn_on
      <<: *target
      data:
        color_name: white
        brightness_pct: 100

    - &dim_to_off
      service: light.turn_off
      <<: *target
      data:
        transition: 120

action:
  - choose:
      - conditions:
          - alias: "Motion detected at night"
            condition: and
            conditions:
              - alias: "When sleeping"
                condition: state
                entity_id: schedule.lola_sleep
                state: "on"
              - alias: "Motion detected"
                condition: trigger
                id: *motion_detected
        sequence:
          - *turn_on_low
          - delay:
              minutes: 1
          - *dim_to_off

      - conditions:
          - alias: "At sunset"
            condition: trigger
            id: *at_sunset
        sequence:
          - *turn_on_high

      - conditions:
          - condition: and
            conditions:
              - condition: trigger
                alias: "When sleep starts/stops"
                id: *sleep_trigger
        sequence:
          - *dim_to_off
